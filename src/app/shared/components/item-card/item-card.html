<div class="item-card" [ngClass]="{ 'premium': car.price > 50000 }">
  <div class="item-image">
    <img *ngIf="car.imageUrl; else placeholder" [src]="car.imageUrl" [alt]="car.brand + ' ' + car.model" />
    <ng-template #placeholder>
      <img src="assets/images/no-car-image.png" alt="No image" />
    </ng-template>
  </div>

  <div class="item-details">
    <h2>{{ car.brand }} {{ car.model }}</h2>
    <p><strong>Year:</strong> {{ car.year }}</p>
    <p><strong>Color:</strong> {{ car.color }}</p>
    <p><strong>Price:</strong> ${{ car.price | number }}</p>

    <span *ngIf="car.year >= 2022" class="badge new">NEW</span>
  </div>
</div>
