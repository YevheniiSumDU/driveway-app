<div class="header-actions">
  <div class="search-container">
    <input id="search" type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()"
      placeholder="Search by brand or model" class="search-input" />
  </div>
  <div class="btn-container">
    <a routerLink="/items/new" class="btn-add-car">+ Add New Car</a>
  </div>
</div>


<div class="items-list-wrapper">
  @if (cars$ | async; as cars) {
  @if (cars.length > 0) {
  <div class="items-list">
    @for (car of cars; track car) {
    <app-item-card [car]="car" />
    }
  </div>
  } @else {
  <div class="no-results-wrapper">
    <div class="no-results-content">
      <p class="no-results">No cars found</p>
      <p class="no-results-hint">Try adjusting your search terms</p>
    </div>
  </div>
  }
  } @else {
  <div class="loading-wrapper">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading cars...</p>
  </div>
  }
</div>
